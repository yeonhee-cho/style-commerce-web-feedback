<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      maximum-scale="1.0,"
      user-scalable="no"
    />
    <title>마이페이지 | NOVER</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <link rel="icon" type="image/png" href="../image/logo/favicon.png" />
  </head>
  <body>
    <div class="mypage-container">
      <div class="mypage-inner-container">
        <!-- *** header *** -->
        <div data-include-path="header.html"></div>

        <div class="mypage-inner-bg">
          <div class="mypage-tit">
            <h3>마이페이지</h3>
            <button type="button" class="save-btn" id="saveMypage">저장</button>
          </div>
          <div class="mypage-wrap">
            <ul class="mypage-list">
              <li class="mypage-item">
                <p class="mypage-item-tit">아이디</p>
                <p class="mypage-item-txt" id="myId"></p>
              </li>
              <li class="mypage-item">
                <p class="mypage-item-tit">이름</p>
                <p class="mypage-item-txt" id="myName"></p>
              </li>
              <li class="mypage-item">
                <p class="mypage-item-tit">이메일</p>
                <p class="mypage-item-txt" id="myEmail"></p>
              </li>
              <li class="mypage-item">
                <p class="mypage-item-tit">추천인</p>
                <p class="mypage-item-txt" id="myRecommender"></p>
              </li>
              <li class="mypage-item">
                <p class="mypage-item-tit">마케팅 동의 설정</p>
                <input
                  class="mypage-item-toggle"
                  role="switch"
                  type="checkbox"
                  id="myMarketing"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/mypage.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
